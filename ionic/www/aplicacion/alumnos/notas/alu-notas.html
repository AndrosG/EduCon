<ion-view>
  <ion-header-bar class="bar-calm" align-title="center">
    <h1 class="title">NOTAS</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list">
      <div class="card" ng-repeat="asig in asignaturas">
        <div class="item item-divider" ng-click="asig.showAsig = !asig.showAsig">
          {{asig.asignatura}}
          <span style="float: right;">{{asig.notaFinal}}</span>
        </div>
        <div class="item item-text-wrap" ng-if="asig.showAsig">
          <div class="list">
            <div class="card" ng-repeat="nota in notas" ng-if="asig.asignatura == nota.asignatura" style="margin-top: 5px; margin-bottom: 5px;">
              <div class="item item-divider" style="padding-bottom: 15px;">
                {{nota.nombre}}
              </div>
              <div class="item item-text-wrap">
                {{nota.nota}} - {{nota.observaciones}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
