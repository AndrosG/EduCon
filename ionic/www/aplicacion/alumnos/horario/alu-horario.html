<ion-view>
  <ion-header-bar class="bar-calm" align-title="center">
    <h1 class="title">HORARIO</h1>
  </ion-header-bar>
  <ion-content class="padding" style="text-align: center;">
    <div class="row" ng-repeat="hora in horario_completo">
      <div class="col">{{hora.sesion}}</div>
      <div class="col">{{hora.dia1}}</div>
      <div class="col">{{hora.dia2}}</div>
      <div class="col">{{hora.dia3}}</div>
      <div class="col">{{hora.dia4}}</div>
      <div class="col">{{hora.dia5}}</div>
    </div>
  </ion-content>
</ion-view>
