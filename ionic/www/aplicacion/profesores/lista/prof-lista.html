<ion-view>
  <ion-header-bar class="bar-calm" align-title="center">
    <h1 class="title">PASAR LISTA</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <div>
      <div><div class="retraso"></div> Retraso</div>
      <div><div class="falta"></div> Falta de asistencia</div>
    </div>
    <div class="list">
      <div class="card" ng-repeat="asig in asignaturas_profesor">
        <div class="item item-divider" ng-click="asig.showAsig = !asig.showAsig">
          {{asig.asignatura}}
        </div>
        <div class="item item-text-wrap" ng-if="asig.showAsig">
          <div class="list">
            <div class="item" ng-repeat="alum in alumnos | orderBy:'nombre'" ng-if="alum.id_clase == asig.id_clase">
              {{alum.nombre}} {{alum.apellidos}}
              <div style="float: right;">
                <ion-checkbox style="float: right;"
                              class="checkbox-assertive checkboxAsistencia"
                              ng-model="alum.falta"></ion-checkbox>
                <ion-checkbox style="float: right;"
                              class="checkbox-energized checkboxAsistencia"
                              ng-model="alum.retraso"></ion-checkbox>
              </div>
            </div>
          </div>
          <button class="button button-block button-positive" ng-click="enviarFaltas(asig)">ENVIAR</button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
