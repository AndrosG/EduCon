<ion-view>
  <ion-header-bar class="bar-calm" align-title="center">
    <h1 class="title">HORARIO</h1>
  </ion-header-bar>
  <ion-content class="padding" style="text-align: center;">
    <div class="list">
      <div ng-if="horario.dia1.length > 0">
        <h3 class="item item-divider">LUNES</h3>
        <div class="item" ng-repeat="hora in horario.dia1">{{hora.hora}} - {{hora.asignatura}}</div>
      </div>
      <div ng-if="horario.dia2.length > 0">
        <h3 class="item item-divider">MARTES</h3>
        <div class="item" ng-repeat="hora in horario.dia2">{{hora.hora}} - {{hora.asignatura}}</div>
      </div>
      <div ng-if="horario.dia3.length > 0">
        <h3 class="item item-divider">MIERCOLES</h3>
        <div class="item" ng-repeat="hora in horario.dia3">{{hora.hora}} - {{hora.asignatura}}</div>
      </div>
      <div ng-if="horario.dia4.length > 0">
        <h3 class="item item-divider">JUEVES</h3>
        <div class="item" ng-repeat="hora in horario.dia4">{{hora.hora}} - {{hora.asignatura}}</div>
      </div>
      <div ng-if="horario.dia5.length > 0">
        <h3 class="item item-divider">VIERNES</h3>
        <div class="item" ng-repeat="hora in horario.dia5">{{hora.hora}} - {{hora.asignatura}}</div>
      </div>
    </div>
  </ion-content>
</ion-view>
