<ion-view>
  <ion-header-bar class="bar-dark" align-title="center">
    <h1 class="title">CALIFICACIONES Y OBSERVACIONES</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list">
      <div class="card" ng-repeat="asig in asignaturas">
        <div class="item item-divider" ng-click="asig.showAsig = !asig.showAsig">
          {{asig.curso}} - {{asig.nombre}}
        </div>
        <div class="item item-text-wrap" ng-if="asig.showAsig">
          <div class="list">
            <div class="card" ng-repeat="alum in asig.alumnos" style="margin-top: 5px; margin-bottom: 5px;">
              <div class="item item-divider" ng-click="alum.showAlu = !alum.showAlu">
                {{alum.nombre}} {{alum.apellidos}}
                <span style="float: right;">{{alum.notaFinal}}</span>
              </div>
              <div class="item item-text-wrap" ng-if="alum.showAlu">
                <div class="list">
                  <div class="card" ng-repeat="nota in alum.notas" style="margin-top: 1px; margin-bottom: 1px;">
                    <div class="item item-divider item-button-right" style="padding-bottom: 15px;">
                      {{nota.titulo}}
                      <button class="button button-icon">
                        <i class="icon ion-edit"></i>
                      </button>
                    </div>
                    <div class="item item-text-wrap" ng-if="alum.showAlu">
                      {{nota.puntuacion}} - {{nota.observaciones}}
                    </div>
                  </div>
                </div>
                <button class="button button-positive" style="margin: 0 40%;">AÃ±adir</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
