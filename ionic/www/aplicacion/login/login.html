<ion-view>
  <ion-header-bar class="bar-calm" align-title="center">
    <h1 class="title">LOGIN</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="card">
      <div ng-click="variables.showAlumnos = !variables.showAlumnos" class="item item-divider">
        Alumnos
      </div>
      <div class="item item-text-wrap" ng-if="variables.showAlumnos">
        <div class="list">
          <label class="item item-input">
            <input type="number" placeholder="NRE" ng-model="nre"/>
          </label>
          <label class="item item-input">
            <input type="password" placeholder="Contraseña" ng-model="aluPass"/>
          </label>
        </div>
        <button class="button button-block button-positive" ng-click="entrar('alu', nre, aluPass)">ENTRAR</button>
      </div>
    </div>

    <div class="card">
      <div class="item item-divider" ng-click="variables.showProfesores = !variables.showProfesores;">
        Profesores
      </div>
      <div ng-if="variables.showProfesores" class="item item-text-wrap">
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="Usuario" ng-model="usuario"/>
          </label>
          <label class="item item-input">
            <input type="password" placeholder="Contraseña" ng-model="profPass"/>
          </label>
        </div>
        <button class="button button-block button-positive" ng-click="entrar('prof', usuario, profPass)">ENTRAR</button>
      </div>
    </div>
  </ion-content>
</ion-view>
